<div class="projects">
    <a
     *ngFor="let markupPrj of markupProjects"
     class="project" 
     [href]="markupPrj.projectLink" 
     target="_blank"> 
        <div class="project_img">
            <img [src]="markupPrj.projectImg" [alt]="markupPrj.projectName">
        </div>
        <div class="project_title">
            <span>{{ markupPrj.projectName }}</span>
        </div>
    </a>
</div>
