<div class="contacts">
    <span class="contacts_title">CONTACTS</span>
    <h1><b>Get</b><strong> in Touch</strong></h1>
    <div class="contacts_info">
        <div class="address">
            <mat-icon> location_on</mat-icon>
            <div class="contact_detals">
                <b>Address</b>
                <p>Tbilisi, Georgia.</p>
            </div>
        </div>
        <div class="email">
            <mat-icon>alternate_email</mat-icon>
            <div class="contact_detals">
                <b>Email</b>  
                <p>lashaiakobadze@gmail.com</p>     
            </div>     
        </div>
        <div class="phone">
            <mat-icon>local_phone</mat-icon>
            <div class="contact_detals">
                <b>Phone</b>
                <p>+995 568 925408</p>
            </div>
        </div>
        <div class="freelance">
            <mat-icon>assignment_turned_in</mat-icon>
            <div class="contact_detals">
                <b>Freelance</b>
                <p>Available</p> 
            </div>
        </div>
    </div>
    <h1><b>Contact</b><strong> Form</strong></h1>
    <div class="contacts_form">
        <form class="form" [formGroup]="formVar" (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form_inputs">
                <input type="text" name="name" placeholder="Full Name" class="name_input" formControlName="username" #username>
                <input type="text" name="email" placeholder="Email Address" class="mail_input" formControlName="email" #email>
            </div>
            <textarea name="message" placeholder="Your Message" class="message_area" formControlName="message"  #message></textarea>
            <div class="form_button"> 
                <button class="button" type="submit" (click)="clearForm()"><span>Send Message</span><span class="material-icons">arrow_right_alt</span></button>
            </div>
        </form>
    </div>
    <div  class="map-container">
        <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=tbilisi+(My%20Business%20Name)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
</div>
