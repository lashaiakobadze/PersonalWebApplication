<div class="map map-container" #map></div>
<div class="contacts">
    <span class="contacts_title">CONTACTS</span>
    <h1><b>Get</b><strong> in Touch</strong></h1>
    <div class="contacts_info">
        <div class="address">
            <mat-icon> location_on</mat-icon>
            <div class="contact_detals">
                <b>Address</b>
                <p>Tbilisi, Georgia.</p>
            </div>
        </div>
        <div class="email">
            <mat-icon>alternate_email</mat-icon>
            <div class="contact_detals">
                <b>Email</b>  
                <p>lashaiakobadze@gmail.com</p>     
            </div>     
        </div>
        <div class="phone">
            <mat-icon>local_phone</mat-icon>
            <div class="contact_detals">
                <b>Phone</b>
                <p>+123 654 78900</p>
            </div>
        </div>
        <div class="freelance">
            <mat-icon>assignment_turned_in</mat-icon>
            <div class="contact_detals">
                <b>Freelance</b>
                <p>Available</p> 
            </div>
        </div>
    </div>
    <h1><b>Contact</b><strong> Form</strong></h1>
    <div class="contacts_form">
        <form class="form" [formGroup]="bioSection" (ngSubmit)="callingFunction()" #heroForm="ngForm">
            <div class="form_inputs">
                <input type="text" name="name" placeholder="Full Name" class="name_input" formControlName="Name">
                <input type="text" name="email" placeholder="Email Address" class="mail_input" formControlName="Email">
            </div>
            <textarea name="message" placeholder="Your Message" class="message_area" aria-invalid="true" formControlName="Message"></textarea>
            <div class="form_button"> 
                <button class="button" type="submit" [disabled]="!bioSection.valid" (click)="heroForm.reset()"><span>Send Message</span><span class="material-icons">arrow_right_alt</span></button>
            </div>
        </form>
    </div>
</div>
